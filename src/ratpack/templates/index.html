<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Jenkins Job DSL Playground</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/addon/fold/foldgutter.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/theme/pastel-on-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-layout/1.4.3/layout-default.min.css">
    <link rel="stylesheet" href="/assets/app.css">
</head>
<body style="visibility: hidden">
<div class="header">
    <h1>Jenkins Job DSL Playground</h1>
    <span class="docs"><a href="https://jenkinsci.github.io/job-dsl-plugin/">API Viewer</a></span>
    <% if (model.id) {%>
    <span class="gist">
        <a href="https://gist.github.com/${model.id}"><i class="fa fa-github"></i> ${model.id}</a>
    </span>
    <% } %>
</div>
<div class="main">
<div class="input">
    <div class="title">
        <span class="source-type">Groovy</span>
        <div class="controls">
            <button class="btn btn-default execute"><i class="fa fa-play"></i> Run</button>
            <!--<button class="btn btn-default save"><i class="fa fa-save"></i> Save</button>-->
            <i class="fa fa-refresh fa-spin loading" style="display: none"></i>
        </div>
    </div>
    <div class="content">
        <textarea>
job('ci') {
    description 'Build and test the app.'
    scm {
        github 'sheehan/job-dsl-playground'
    }
    steps {
        gradle 'test'
    }
    publishers {
        archiveJunit 'build/test-results/**/*.xml'
    }
}
        </textarea>
    </div>
</div>
<div class="output">
    <div class="title"><span class="source-type">XML</span></div>
    <div class="content">
        <div class="code-wrapper">
            <textarea></textarea>
        </div>
    </div>
</div>
</div>
<div class="footer">
    <span class="version">Job DSL version: ${javaposse.jobdsl.dsl.DslFactory.package.implementationVersion}</span>
    <span class="playground-source"><a href="https://github.com/sheehan/job-dsl-playground">Source</a></span>
</div>

<div class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Modal header</h3>
    </div>
    <div class="modal-body">
        <p>One fine bodyâ€¦</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <a href="#" class="btn btn-primary">Save changes</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/codemirror.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/addon/fold/foldcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/addon/fold/foldgutter.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/addon/fold/xml-fold.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/mode/groovy/groovy.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-layout/1.4.3/jquery.layout.min.js"></script>
<script src="/assets/app.js"></script>
<script>
    jQuery(function(){
        App.start(${model.json});
    });
</script>

</script>
</body>
</html>
